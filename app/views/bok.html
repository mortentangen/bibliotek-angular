<form class="form-horizontal" name="form" novalidate>

    <div class="form-group" ng-class="{'has-error': validateInput(form.tittel)}">
        <label for="tittel" class="col-sm-2 control-label">Tittel</label>
        <div class="col-sm-10">
            <input ng-show="editorEnabled" type="text" class="form-control" ng-model="bok.tittel" name="tittel" id="tittel" placeholder="Bokens tittel" required>
            <div ng-hide="editorEnabled">{{bok.tittel}}</div>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': validateInput(form.forfatter)}">
        <label for="forfatter" class="col-sm-2 control-label">Forfatter</label>
        <div class="col-sm-10">
            <input ng-show="editorEnabled" type="text" class="form-control" ng-model="bok.forfatter" name="forfatter" id="forfatter" placeholder="Bokens forfatter" required ng-minlength=2>
            <div ng-hide="editorEnabled">{{bok.forfatter}}</div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-show="editorEnabled" type="submit" ng-disabled="form.$invalid" ng-click="lagreBok()" class="btn btn-default">Lagre</button>
            <button ng-show="editorEnabled" type="submit" ng-click="editorEnabled = !editorEnabled; avbryt()" class="btn btn-default">Avbryt</button>
            <button ng-hide="editorEnabled" type="submit" ng-click="editorEnabled = !editorEnabled; editer()" class="btn btn-default">Editer</button>
        </div>
    </div>

</form>
