<form class="form-horizontal" name="form">
    <div class="form-group" ng-class="{'has-error': form.tittel.$invalid && form.tittel.$dirty}">
        <label for="tittel" class="col-sm-2 control-label">Tittel</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="bok.tittel" name="tittel" id="tittel" placeholder="Bokens tittel" required>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': form.forfatter.$invalid && form.forfatter.$dirty}">
        <label for="forfatter" class="col-sm-2 control-label">Forfatter</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="bok.forfatter" name="forfatter" id="forfatter" placeholder="Bokens forfatter" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-click="lagreBok()" class="btn btn-default">Lagre</button>
        </div>
    </div>
</form>
