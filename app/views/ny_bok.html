<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="tittel" class="col-sm-2 control-label">Tittel</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="bok.tittel" id="tittel" placeholder="Bokens tittel">
        </div>
    </div>
    <div class="form-group">
        <label for="forfatter" class="col-sm-2 control-label">Forfatter</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="bok.forfatter" id="forfatter" placeholder="Bokens forfatter">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-click="lagreBok()" class="btn btn-default">Lagre</button>
        </div>
    </div>
</form>
